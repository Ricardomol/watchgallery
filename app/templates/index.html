{% extends "base.html" %}

{% block content %}
    <div class="container">
        <ul class="row">
            <li class="foto col-lg-2 col-md-2 col-sm-6 col-xs-12">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-5230413285280043"
                     data-ad-slot="1925706414"
                     data-ad-format="auto"></ins>
            </li>
            {% for foto in fotos %}
            <li class="foto col-lg-2 col-md-2 col-sm-6 col-xs-12">
                <img src="{{foto.thumb_url}}" data-src-big="{{foto.big_url}}"/>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">         
                <div class="modal-body">                
                </div>
            </div>
        </div>
    </div>

{% endblock %}
